<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>  
    <title>PERSON Form</title>
</h:head>
<ui:composition template="baseTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:body>
                <h1>TinyCalculator</h1>
                <h:form>
                    <div>
                        <h:outputLabel value="Param1: "/>
                        <h:inputText value="#{user.param1}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Param2: "/>
                        <h:inputText value="#{user.param2}"/>
                    </div>
                    <div>
                        <h:commandButton value="Add"
                                         action="#{user.add}"/>
                        <h:commandButton value="Subtract"
                                         action="#{user.subtract}"/>
                        <h:commandButton value="Multiply"
                                         action="#{user.multiply}"/>
                        <h:commandButton value="Divide"
                                         action="#{user.divide}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Result: "/>
                        <h:outputText value="#{user.result}"/>
                    </div>
                </h:form>
            </h:body>
        </h:form>
    </ui:define>
</ui:composition>



</html>
