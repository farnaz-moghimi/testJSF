<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>PERSON </title>

</h:head>


<h:body>
    <p:outputLabel value="" > <h1> Person List</h1></p:outputLabel>

    <h:form>
        <p:menubar>
            <p:submenu label="File" icon="pi pi-fw pi-file">
                <p:submenu label="New" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Bookmark" url="index.xhtml" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                </p:submenu>
                <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                <p:divider />
                <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
            </p:submenu>

            <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
            </p:submenu>

            <p:submenu label="Users" icon="pi pi-fw pi-user">
                <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                <p:submenu label="Search" icon="pi pi-fw pi-users">
                    <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                        <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                    </p:submenu>
                    <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                    <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                </p:submenu>
                <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                    <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                </p:submenu>
            </p:submenu>

            <p:divider layout="vertical"/>

            <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

            <f:facet name="options">
                <div class="ui-input-icon-left p-mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search"/>
                </div>
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
            </f:facet>
        </p:menubar>



        <p:dataTable id="persons" var="person"
                     value="#{personManagedBean.personList}" rowKey="#{person.id}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
            <f:facet name="header">
                RightClick to View Options
            </f:facet>

            <p:column headerText="nationalcode">
                <h:outputText value="#{person.name}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{person.name}" />
            </p:column>
            <p:column headerText="family">
                <h:outputText value="#{person.family}" />
            </p:column>
            <p:column headerText="birthDay">
                <h:outputText value="#{person.birthDay}" />
            </p:column>
        </p:dataTable>

        <p:outputLabel value="" ><h2>CREAT PERSON</h2> </p:outputLabel>
        <hr />


        <p:commandLink hreflang="creatperson.jsf"  value="CREAT PERSON">

        </p:commandLink>



        <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
            <h:outputText value="name:"/>
            <h:inputText value="#{personManagedBean.family}"  />
            <h:outputText value="family:"/>
            <h:inputText value="#{personManagedBean.name}"  />
            <h:outputLabel value="National" var="nationalcode"/>
            <h:inputText value="#{personManagedBean.nationalcode}" />
            <f:facet name = "footer">
                <p:growl id="messages"/>
                <p:splitButton value="Save" action="#{personManagedBean.create}" update="messages" icon="pi pi-save" styleClass="ui-button-secondary">
                    <p:menuitem value="Update" action="#{personManagedBean.create}" update="messages" icon="pi pi-refresh"/>
                    <p:menuitem value="Delete" action="#{personManagedBean.create}" ajax="false" icon="pi pi-times"/>
                    <p:divider />
                </p:splitButton>
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
